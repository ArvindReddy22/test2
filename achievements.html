<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahoy! AI&DS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-header {
      background: linear-gradient(90deg, #9f3ed5, #1f75d6);
    }
  </style>
</head>
<body class="bg-[#f9fafb] text-gray-800">

  <!-- Header -->
  <header class="gradient-header py-8 text-white text-center shadow-lg">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">🏅 Our Achievements</h1>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12 space-y-16">

    <!-- Section 1: Certifications Count -->
    <section class="flex justify-center">
      <div class="bg-white shadow-xl rounded-2xl px-8 py-10 w-full sm:w-auto text-center">
        <h2 class="text-xl font-semibold text-gray-600 mb-2">NO. OF STUDENT CERTIFICATIONS</h2>
        <p class="text-5xl font-extrabold text-[#9f3ed5]">235</p>
      </div>
    </section>

    <!-- Section 2: PDF Link -->
    <section class="text-center">
      <h2 class="text-2xl font-semibold mb-4">📄NPTEL Certifications PDF</h2>
      <a href="nptel.html" target="_blank"
         class="inline-flex items-center gap-3 px-6 py-3 bg-[#9f3ed5] hover:bg-[#812bb3] text-white font-semibold text-lg rounded-xl shadow-md transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        View Certification PDF
      </a>
    </section>

    <!-- Section 3: Sports Gallery -->
    <section>
      <h2 class="text-3xl font-bold text-center mb-10">🏆 Sports</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="overflow-hidden rounded-2xl shadow-md bg-white group">
          <img src="images/sports1.jpeg" alt="Sports 1"
               class="w-full h-64 object-cover transform transition-transform duration-300 group-hover:scale-105" />
        </div>
        <div class="overflow-hidden rounded-2xl shadow-md bg-white group">
          <img src="images/sports2.jpeg" alt="Sports 2"
               class="w-full h-64 object-cover transform transition-transform duration-300 group-hover:scale-105" />
        </div>
        <div class="overflow-hidden rounded-2xl shadow-md bg-white group">
          <img src="images/sports1.jpeg" alt="Sports 3"
               class="w-full h-64 object-cover transform transition-transform duration-300 group-hover:scale-105" />
        </div>
        <!-- Add more images here -->
      </div>
    </section>

  </main>

</body>
</html>
